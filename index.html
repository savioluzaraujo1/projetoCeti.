<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tradução com Google Tradutor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Sistema de Tradução</h1>
        <textarea id="inputText" placeholder="Digite ou fale algo..."></textarea>
        <div class="controls">
            <button id="speakButton">🎤 Falar</button>
            <select id="languageSelect">
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
                <option value="fr">Francês</option>
                <option value="de">Alemão</option>
                <option value="pt">Português</option>
            </select>
            <button id="translateButton">Traduzir</button>
        </div>
        <textarea id="outputText" placeholder="Tradução..." readonly></textarea>
        <button id="playButton">🔊 Ouvir</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
